<html>
  <head>
    <title>CS-112</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>Calvin College CS 112 Project Showcase</h1>
        <div class="invisible" style="display:none">
          <guac-group-list-filter connection-groups="rootConnectionGroups"
            filtered-connection-groups="filteredRootConnectionGroups"
            placeholder="Rawr"
            connection-properties="filteredConnectionProperties"
            connection-group-properties="filteredConnectionGroupProperties"></guac-group-list-filter>
          <guac-group-list
            context="context"
            connection-groups="filteredRootConnectionGroups"
            connection-template="'app/home/templates/connection.html'"
            connection-group-template="'app/home/templates/connectionGroup.html'"
            page-size="250"></guac-group-list>
        </div>
      </div>

      <div id="mainbody">
        <div id="projects">
          <div id="project-list" class="project-section" ng-controller="progListController">
            <div ng-repeat="progListItem in progListItems">
              <a id={{progListItem.id}} class="program-list-item" onclick="progListItemClick();" href="" ng-click="reload()">{{progListItem.name}}</a>
              <div class="program-item-details" style="display:none">
                <p>{{progListItem.details}}</p>
              </div>
            </div>
              </div>
            </div>
          </div>
        <div id="right-sidebar" class="project-section">
          <p>Right Sidebar</p>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
    /**
     * This is a bad way to do what we want, but it works
     * The sessionStorage will have the program information we want to run
     * We do not know where the button comes from, but this works to find and click it
     */
    $("body").mouseover(function() {
       var thisProgName = sessionStorage.getItem("thisProgName");
       var thisPid = sessionStorage.getItem("thisPid");
       var buttonToClick = $(".name.ng-binding:contains('" + thisProgName + "-" + thisPid + "')")[0];
       
       if (buttonToClick) {
	 console.log("Clicking " + buttonToClick);
         buttonToClick.click();
         // Clear state to avoid opening the same thing forever
         sessionStorage.setItem('thisProgName', null);
         sessionStorage.setItem('thisPid', null);
       }
    });

    /**
     * Clicking on a program in the list will trigger a call to the Agora Servlet (which runs start.sh).
     * and store the program information for the program we want to run
     *
     * Will also reload the page (see angular reload function in "webapps/app/home/controllers/homeController.js")
     */
    function progListItemClick() {
      var myId = event.target.id;
      var progName = $(event.target).text();
      
      // Send the displayed program name (e.g. "Python Distribute") as a parameter to the servlet.
      // Receives back the pid of the process started as responseText.
      $.get('AgoraServlet',{program:progName},function(responseText) {
        var myPid = responseText;
        sessionStorage.setItem("thisPid", myPid);
        sessionStorage.setItem("thisProgName", myId);

        // Keep track of all the pids this browser session has initialized
        var pidList = sessionStorage.getItem("pidList");
        if (pidList) {
          pidList = pidList + "," + myPid;
        } else {
          pidList = myPid;
        }
        sessionStorage.setItem("pidList", pidList);
        console.log(pidList);
      })
      .fail(function() { alert("Error! Failed get from AgoraServlet."); });
    }

    /**
     * Kill all of my processes when tab is closed using the pids that were stored earlier.
     */
    $(window).unload(function() {
      console.log("Unload");
      var pidList = sessionStorage.getItem("pidList");
      console.log(pidList);
      if (pidList) {
        pidList = pidList.split(",");
        console.log(pidList);
        $.get('KillServlet',{pid:pidList},function(responseText) {
          var newVar = responseText;
          console.log("jquery received from KillServlet value " + newVar);
        });
      }
    });
    </script>
  </body>
</html>
